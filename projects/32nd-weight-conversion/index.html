<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"> 
      <form>
        <h1>Weight Converter (pounds to kg)</h1>
        <p>Enter weight value in pounds:</p>
        <label for="userInput">Pounds</label>
        <input type="number" step=".1" id="userInput" />
        <p>Your weight in Kilograms is: <span id="result"></span></p>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
