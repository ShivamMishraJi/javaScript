<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropDown Data Population</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="dropdown d-flex justify-content-center align-items-center">
      <a
        class="btn btn-secondary dropdown-toggle"
        href="#"
        role="button"
        id="selectCountry"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Country
      </a>

      <ul class="dropdown-menu" id="country" aria-labelledby="dropdownMenuLink">
        <!-- <li>India</li>
        <li>US</li>
        <li>Nigeria</li> -->
      </ul>
      <a
        class="btn btn-secondary dropdown-toggle"
        href="#"
        role="button"
        id="selectStates"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        States
      </a>

      <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <li><a class="dropdown-item" href="#">Maharashtra</a></li>
        <li><a class="dropdown-item" href="#">Uttar Pradesh</a></li>
        <li><a class="dropdown-item" href="#">Bihar</a></li>
      </ul>
    </div>
    
  </body>
</html>
